name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "~1.20.4"
          check-latest: true
          cache-dependency-path: go.work.sum
      
      - name: Cache tools
        uses: actions/cache@v3
        with:
          path: .tools
          key: ci-tools-${{ runner.os }}-${{ hashFiles('internal/tools/go.sum') }}

      - name: Touch tools
        run: |
          mkdir -p .tools
          touch .tools/*

      - name: Build
        run: make build

      - name: Print components
        run: make components

      - name: Verify
        run: make test
