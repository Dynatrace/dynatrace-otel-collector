name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "~1.20.4"
          check-latest: true

      - name: Build
        run: make build

      - name: Print components
        run: build/otelcol-dynatrace components

      - name: Verify
        run: make test
