name: E2E-Test

on:
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash
env:
  KUBECONFIG: /tmp/kube-config-collector-e2e-testing

jobs:
  docker-build:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.22.6"
          check-latest: true
          cache: false

      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: .tools
          key: e2e-tools-${{ runner.os }}-${{ hashFiles('internal/tools/go.sum') }}

      - name: Install tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tools
          touch .tools/*
          make install-tools

      - name: Generate source files
        run: make generate

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: e2e-mods-${{ runner.os }}-${{ hashFiles('build/go.sum') }}

      - name: Build collector artifact
        shell: bash
        run: |
          echo "Building collector artifact"
          make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: dynatrace-otel-collector-bin
          path: bin/dynatrace-otel-collector

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to local registry
        uses: docker/build-push-action@v6
        with:
          context: ./bin
          file: Dockerfile
          push: false
          load: true
          tags: dynatrace-otel-collector:e2e-test

      - name: export image to tar
        run: |
          docker save dynatrace-otel-collector:e2e-test > /tmp/dynatrace-otel-collector.tar

      - name: Upload container image artifact
        uses: actions/upload-artifact@v4
        with:
          name: dynatrace-otel-collector-image
          path: /tmp/dynatrace-otel-collector.tar

  k8s-e2e-test-matrix:
    strategy:
      fail-fast: false
      matrix:
        usecase:
          - k8senrichment
          - prometheus
          - zipkin
          - statsd
          - redaction
          - combinedload
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.22.6"
          check-latest: true
          cache: false

      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: .tools
          key: e2e-tools-${{ runner.os }}-${{ hashFiles('internal/tools/go.sum') }}

      - name: Install tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tools
          touch .tools/*
          make install-tools

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          node_image: "kindest/node:v1.27.11"
          kubectl_version: "v1.27.11"
          cluster_name: kind

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dynatrace-otel-collector-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/dynatrace-otel-collector.tar

      - name: Load Image into Kind
        shell: bash
        run: |
          kind load docker-image dynatrace-otel-collector:e2e-test --name kind

      - name: Run e2e tests
        run: |
          cd internal/testbed/integration/${{ matrix.usecase }}
          go test -v --tags=e2e

  combined-load-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: "Linux-x64-16-64GB-Runner" # Ubuntu 24.04
    needs: docker-build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.22.6"
          check-latest: true
          cache: false

      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: .tools
          key: e2e-tools-${{ runner.os }}-${{ hashFiles('internal/tools/go.sum') }}

      - name: Install tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tools
          touch .tools/*
          make install-tools

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          node_image: "kindest/node:v1.27.11"
          kubectl_version: "v1.27.11"
          cluster_name: kind

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dynatrace-otel-collector-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/dynatrace-otel-collector.tar

      - name: Load Image into Kind
        shell: bash
        run: |
          kind load docker-image dynatrace-otel-collector:e2e-test --name kind

      - name: Run e2e tests
        run: |
          cd internal/testbed/integration/combinedload
          go test -v --tags=e2e

  eec-confmap-provider:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.22.6"
          check-latest: true
          cache: false

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dynatrace-otel-collector-bin
          path: bin

      - run: chmod +x bin/*

      - name: Run e2e tests
        run: |
          cd internal/confmap/provider/eecprovider
          go test -v --tags=e2e
