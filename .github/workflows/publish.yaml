name: Pull Request Binary Previews

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Generate Distribution code
        run: make generate
      - name: Compile Artifacts
        run: goreleaser build --snapshot --clean
      
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: otelcol_dynatrace_all
          path: dist
