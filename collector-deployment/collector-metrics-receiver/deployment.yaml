apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-metrics-receiver
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: collector-metrics-receiver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: collector-metrics-receiver
    spec:
      serviceAccountName: collector-metrics-receiver
      containers:
        - name: opentelemetry-collector
          command:
            - /otelcol
            - --config=/conf/relay.yaml
          image: otel/opentelemetry-collector:latest
          ports:
            - name: otlp
              containerPort: 5317
              protocol: TCP
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          resources:
            limits:
              cpu: 128m
              memory: 256Mi
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
      volumes:
        - name: opentelemetry-collector-configmap
          configMap:
            name: collector-metrics-receiver-config
            items:
              - key: relay
                path: relay.yaml
