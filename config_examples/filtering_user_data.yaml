
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
exporters:
  otlphttp:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:API_TOKEN}"

processors:
  transform:
    error_mode: ignore
    trace_statements:
      - context: span
        statements: &filter-statements
          - set(attributes["user.id"], "****")
          - set(attributes["user.name"], "****")
          - set(attributes["user.full_name"], "****")
          - set(attributes["user.email"], "****")
    metric_statements:
      - context: datapoint
        statements: *filter-statements
    log_statements:
      - context: log
        statements: *filter-statements

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlphttp]
    logs:
      receivers: [ otlp ]
      processors: [ transform ]
      exporters: [ otlphttp ]
    metrics:
      receivers: [ otlp ]
      processors: [ transform ]
      exporters: [ otlphttp ]
