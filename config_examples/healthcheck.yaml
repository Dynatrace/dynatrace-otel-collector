receivers:
  httpcheck/eec:
    targets:
      - endpoint: ${env:heartbeat_url}/${env:heartbeat_id}
        method: POST
        headers:
          Authorization: "Api-Token ${env:token}"
    collection_interval: 10s
    metrics:
      httpcheck.duration:
        enabled: false
      httpcheck.error:
        enabled: false
      httpcheck.status:
        enabled: false

exporters:
  logging/eec:
    verbosity: detailed

service:
  pipelines:
    metrics/eec:
      receivers: [httpcheck/eec]
      exporters: [logging/eec]
