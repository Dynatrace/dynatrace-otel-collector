exporters:
  debug:
    verbosity: basic
  otlphttp:
    endpoint: "${env:DT_ENDPOINT}"
    headers:
      Authorization: "Api-Token ${env:DT_API_TOKEN}"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  hostmetrics/10s:
    collection_interval: 10s
    scrapers:
      paging:
        metrics:
          system.paging.usage:
            enabled: true
      cpu:
        metrics:
          system.cpu.logical.count:
            enabled: true
          system.cpu.physical.count:
            enabled: true
          system.cpu.utilization:
            enabled: true
      filesystem:
        metrics:
          system.filesystem.usage:
            enabled: true
          system.filesystem.utilization:
            enabled: false
      memory:
        metrics:
          system.memory.limit:
            enabled: true
          system.memory.utilization:
            enabled: true
          system.memory.usage:
            enabled: true
      network:
        metrics:
          system.network.io:
            enabled: true
          system.network.connections:
            enabled: true
      processes:
        metrics:
          system.processes.count:
            enabled: true
      process:
        mute_process_all_errors: true
        metrics:
          process.cpu.utilization:
            enabled: true
          process.memory.usage:
            enabled: true
      system:
        metrics:
          system.uptime:
            enabled: false
  hostmetrics/5m:
    collection_interval: 5m
    scrapers:
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
  hostmetrics/1h:
    collection_interval: 1h
    scrapers:
      system:
        metrics:
          system.uptime:
            enabled: true

processors:
  cumulativetodelta:
    max_staleness: 25h
  resourcedetection:
    detectors: ["system"]
    system:
      resource_attributes:
        os.type:
          enabled: true
        os.name:
          enabled: true
        os.version:
          enabled: true
        os.description:
          enabled: true
        os.build.id:
          enabled: true
        host.id:
          enabled: true
        host.arch:
          enabled: true
        host.ip:
          enabled: true
        host.mac:
          enabled: true
        host.cpu.family:
          enabled: true
        host.cpu.model.id:
          enabled: true
        host.cpu.model.name:
          enabled: true
        host.cpu.stepping:
          enabled: true
        host.cpu.vendor.id:
          enabled: true
        host.interface:
          enabled: true

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [hostmetrics/10s, hostmetrics/5m, hostmetrics/1h]
      processors: [resourcedetection, cumulativetodelta]
      exporters: [otlphttp, debug]
