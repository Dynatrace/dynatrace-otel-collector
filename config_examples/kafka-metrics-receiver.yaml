extensions:
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  kafkametrics:
    scrapers:
      - brokers

processors:
  cumulativetodelta:

exporters:
  otlphttp:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:DT_API_TOKEN}"

service:
  extensions: [ health_check ]
  pipelines:
    metrics:
      receivers: [kafkametrics]
      processors: [cumulativetodelta]
      exporters: [otlp]
