extensions:
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  kafka:
    tls:
      insecure: true
    traces:
    metrics:
    logs:
    brokers: ["${env:BROKER_ADDRESS}"]

exporters:
  otlp_http:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:DT_API_TOKEN}"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [kafka]
      exporters: [otlp_http]
    metrics:
      receivers: [kafka]
      exporters: [otlp_http]
    logs:
      receivers: [kafka]
      exporters: [otlp_http]
