extensions:
  health_check:
    endpoint: 0.0.0.0:13133
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
exporters:
  debug:
    verbosity: detailed
  loadbalancing/metrics:
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
      sizer: requests
    protocol:
      otlp:
        compression: none
        tls:
          insecure: true
    resolver:
      static:
        hostnames:
          - ${env:ENDPOINT_METRICS}
  loadbalancing/traces:
    protocol:
      otlp:
        compression: none
        tls:
          insecure: true
    resolver:
      static:
        hostnames:
          - ${env:ENDPOINT_TRACES}
  loadbalancing/logs:
    protocol:
      otlp:
        compression: none
        tls:
          insecure: true
    resolver:
      static:
        hostnames:
          - ${env:ENDPOINT_LOGS}

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: []
      exporters:
        - loadbalancing/metrics
        - debug
    traces:
      receivers: [otlp]
      processors: []
      exporters:
        - loadbalancing/traces
        - debug
    logs:
      receivers: [otlp]
      processors: []
      exporters:
        - loadbalancing/logs
        - debug
