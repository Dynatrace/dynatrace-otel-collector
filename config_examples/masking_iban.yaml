receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
exporters:
  otlp_http:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:API_TOKEN}"

processors:
  transform:
    error_mode: ignore
    trace_statements:
      - context: span
        statements: &filter-statements
          - replace_all_patterns(attributes, "value", "^([A-Z]{2})[0-9]{2}((\\s*[A-Z0-9]){4,26})\\s*((\\s*[A-Z0-9]){4})$", "$$1 **** $$4")
      - context: spanevent
        statements: *filter-statements
    metric_statements:
      - context: datapoint
        statements: *filter-statements
    log_statements:
      - context: log
        statements: *filter-statements

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlp_http]
    metrics:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlp_http]
    logs:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlp_http]
