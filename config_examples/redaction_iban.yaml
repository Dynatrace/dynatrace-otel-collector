receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
exporters:
  otlp_http:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:API_TOKEN}"

processors:
  redaction:
    allow_all_keys: true
    blocked_values:
      - "^[A-Z]{2}[0-9]{2}(\\s*[A-Z0-9]){8,30}$"
    summary: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [redaction]
      exporters: [otlp_http]
    metrics:
      receivers: [otlp]
      processors: [redaction]
      exporters: [otlp_http]
    logs:
      receivers: [otlp]
      processors: [redaction]
      exporters: [otlp_http]
