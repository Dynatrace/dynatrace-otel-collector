extensions:
  health_check:
    endpoint: 0.0.0.0:13133
receivers:
  zipkin:
    endpoint: 0.0.0.0:9411

exporters:
  otlp_http:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:API_TOKEN}"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [zipkin]
      exporters: [otlp_http]
