apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetrygen-metrics-deployment
  namespace: load-combined
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetrygen-metrics-deployment
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: telemetrygen-metrics-deployment
    spec:
      containers:
        - command:
            - /telemetrygen
            - metrics
            - --otlp-insecure
            - --otlp-endpoint={{ .OTLPEndpoint }}
            - --duration=90s
            - --rate=1000
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          imagePullPolicy: IfNotPresent
          name: telemetrygen
      restartPolicy: Always
