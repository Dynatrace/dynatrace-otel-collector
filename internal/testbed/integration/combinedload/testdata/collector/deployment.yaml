apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: load-combined
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: {{ .Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: {{ .Name }}
    spec:
      serviceAccountName: {{ .Name }}
      containers:
        - name: opentelemetry-collector
          command:
            - /dynatrace-otel-collector
            - --config=/conf/relay.yaml
          image: "{{ .ContainerRegistry }}dynatrace-otel-collector:e2e-test"
          ports:
            - name: otlp
              containerPort: 4317
              protocol: TCP
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
      volumes:
        - name: opentelemetry-collector-configmap
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay.yaml
