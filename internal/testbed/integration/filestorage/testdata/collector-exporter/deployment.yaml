apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: e2e-filestorage-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: {{ .Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: {{ .Name }}
    spec:
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsNonRoot: true
      containers:
        - name: otelcol
          image: "{{ .ContainerRegistry }}dynatrace-otel-collector:e2e-test"
          imagePullPolicy: IfNotPresent
          command:
            - /dynatrace-otel-collector
            - --config=/conf/config.yaml
          volumeMounts:
            - mountPath: /conf
              name: config
            - mountPath: /var/lib/otelcol/file_storage
              name: filestorage
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: {{ .Name }}-config
            items:
              - key: config
                path: config.yaml
        - name: filestorage
          emptyDir:
            sizeLimit: 1Gi
