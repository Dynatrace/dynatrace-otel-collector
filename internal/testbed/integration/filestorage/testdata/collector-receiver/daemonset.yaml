apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otelcol-${ID}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: otelcol
      app.kubernetes.io/instance: ${ID}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otelcol
        app.kubernetes.io/instance: ${ID}
    spec:
      containers:
        - name: otelcol
          image: ${ContainerRegistry}dynatrace-otel-collector:latest
          imagePullPolicy: IfNotPresent
          command:
            - /dynatrace-otel-collector
            - --config=/conf/config.yaml
          volumeMounts:
            - mountPath: /conf
              name: config
            - mountPath: /var/lib/otelcol/file_storage
              name: filestorage
            - mountPath: /var/log/pods
              name: varlogpods
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: otelcol-${ID}
            items:
              - key: config
                path: config.yaml
        - name: filestorage
          emptyDir: {}
        - name: varlogpods
          hostPath:
            path: /var/log/pods
