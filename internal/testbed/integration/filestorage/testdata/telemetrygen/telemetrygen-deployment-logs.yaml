apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetrygen-logs
  namespace: e2e-filestorage-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetrygen-logs
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: telemetrygen-logs
    spec:
      containers:
        - name: log-generator
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.145.0@sha256:1fcf230e13cddffbd2649bbd7f1166bfd2d7809eb62cf66603e3f646cfe55c99
          imagePullPolicy: IfNotPresent
          command:
            - /telemetrygen
            - logs
            - --otlp-insecure
            - --otlp-endpoint={{ .OTLPEndpoint }}
            - --duration=120s
            - --rate=5
            - --otlp-attributes=service.name="filestorage-test"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
