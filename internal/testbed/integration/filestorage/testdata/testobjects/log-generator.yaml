apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: e2e-filestorage-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
        - name: log-generator
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          imagePullPolicy: IfNotPresent
          command:
            - /telemetrygen
            - logs
            - --otlp-insecure
            - --otlp-endpoint=otelcol-${ID}.e2e-filestorage-queue.svc.cluster.local:4317
            - --duration=120s
            - --rate=5
            - --otlp-attributes=service.name="filestorage-test"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
