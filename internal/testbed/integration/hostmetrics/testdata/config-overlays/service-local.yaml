exporters:
  otlp_http/1:
    endpoint: http://%[1]s:4320
  otlp_http/2:
    endpoint: http://%[1]s:4321
  otlp_http/3:
    endpoint: http://%[1]s:4322
  otlp_http/logs:
    endpoint: http://%[1]s:4323
service:
  extensions: [health_check]
  pipelines:
    metrics/1m:
      receivers: [hostmetrics/1m]
      processors: [filter, resourcedetection, transform, cumulativetodelta]
      exporters: [otlp_http/1]
    metrics/5m:
      receivers: [hostmetrics/5m]
      processors: [filter, resourcedetection, transform, cumulativetodelta]
      exporters: [otlp_http/2]
    metrics/1h:
      receivers: [hostmetrics/1h]
      processors: [filter, resourcedetection, transform, cumulativetodelta]
      exporters: [otlp_http/3]
    logs:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp_http/logs]
