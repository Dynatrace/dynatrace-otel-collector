apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Name }}
  namespace: e2ek8scombined
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: {{ .Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: {{ .Name }}
    spec:
      serviceAccountName: {{ .Name }}
      containers:
        - name: opentelemetry-collector
          args:
            - --config=/conf/relay.yaml
          image: "otel/opentelemetry-collector-contrib:0.136.0"
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CLUSTER_NAME
              value: "k8s-testing-cluster"
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: '1'
              memory: 512Mi
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
      volumes:
        - name: opentelemetry-collector-configmap
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay.yaml
