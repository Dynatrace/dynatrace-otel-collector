apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetrygen-deployment
  namespace: e2ek8scombined
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetrygen-deployment
  template:
    metadata:
      labels:
        app: telemetrygen-deployment
    spec:
      nodeSelector:
        kubernetes.io/hostname: kind-worker
      containers:
        - command:
            - /telemetrygen
            - traces
            - --otlp-insecure
            - --otlp-endpoint=otelcolsvc:4317
            - --duration=36000s
            - --rate=1
            - --otlp-attributes=service.name="test-traces-deployment"
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          imagePullPolicy: IfNotPresent
          name: telemetrygen
