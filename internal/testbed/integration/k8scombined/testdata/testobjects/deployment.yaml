apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetrygen-deployment
  namespace: e2ek8scombined
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetrygen-deployment
  template:
    metadata:
      annotations:
        workload: deployment
        metadata.dynatrace.com: >
          {
            "dt.cost.costcenter":"costcenter_test",
            "dt.cost.product":"costprdct_test",
            "dt.security_context":"secctxt_test",
            "k8s.namespace.annotation.myAnnotationKey":"custom_test"
          }
      labels:
        app: telemetrygen-deployment
    spec:
      containers:
        - command:
            - /telemetrygen
            - traces
            - --otlp-insecure
            - --otlp-endpoint=otelcolsvc:4317
            - --duration=36000s
            - --rate=1
            - --otlp-attributes=service.name="test-traces-deployment"
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.144.0@sha256:e383cf37033729512a72a898f47b9170d4a5f94b3217096689ea113a10205c02
          imagePullPolicy: IfNotPresent
          name: telemetrygen
