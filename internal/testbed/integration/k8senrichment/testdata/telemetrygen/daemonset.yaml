apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Name }}-{{ .DataType }}-daemonset
  namespace: e2ek8senrichment
spec:
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-daemonset
  template:
    metadata:
      annotations:
        workload: daemonset
        metadata.dynatrace.com: >
          {
            "dt.cost.costcenter":"costcenter_test",
            "dt.cost.product":"costprdct_test",
            "dt.security_context":"secctxt_test",
            "k8s.namespace.annotation.myAnnotationKey":"custom_test"
          }
      labels:
        app: {{ .Name }}-{{ .DataType }}-daemonset
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType  }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-{{ .DataType }}-daemonset"
{{- if eq .DataType "traces" }}
        - --status-code=
{{- end }}
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.144.0@sha256:e383cf37033729512a72a898f47b9170d4a5f94b3217096689ea113a10205c02
        name: telemetrygen
      restartPolicy: Always
