apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}-{{ .DataType }}-deployment
  namespace: e2ek8senrichment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-deployment
  template:
    metadata:
      annotations:
        workload: deployment
        metadata.dynatrace.com: >
          {
            "dt.cost.costcenter":"costcenter_test",
            "dt.cost.product":"costprdct_test",
            "dt.security_context":"secctxt_test",
            "k8s.namespace.annotation.myAnnotationKey":"custom_test"
          }
      labels:
        app: {{ .Name }}-{{ .DataType }}-deployment
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-{{ .DataType }}-deployment"
{{- if eq .DataType "traces" }}
        - --status-code=
{{- end }}
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.145.0@sha256:1fcf230e13cddffbd2649bbd7f1166bfd2d7809eb62cf66603e3f646cfe55c99
        imagePullPolicy: IfNotPresent
        name: telemetrygen
      restartPolicy: Always
