
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: e2ek8spodlogs
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: logger
        image: busybox
        command: ["sh", "-c", "echo 'Hello from logger container!'"]
