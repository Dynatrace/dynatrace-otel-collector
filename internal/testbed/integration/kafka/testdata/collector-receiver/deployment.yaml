apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: e2ekafka
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: {{ .Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: {{ .Name }}
        type: receiver
    spec:
      serviceAccountName: {{ .Name }}
      containers:
        - name: opentelemetry-collector
          args:
            - --config=/conf/relay.yaml
          image: "{{ .ContainerRegistry }}dynatrace-otel-collector:e2e-test"
          env:
            - name: BROKER_ADDRESS
              value: redpanda.e2ekafka.svc.cluster.local:9092
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 3
          resources:
            requests:
              memory: "128Mi" # Reduce memory request
              cpu: "100m"     # Reduce CPU request
            limits:
              memory: "256Mi" # Optional: Set memory limit
              cpu: "200m"
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL  
      volumes:
        - name: opentelemetry-collector-configmap
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay.yaml
