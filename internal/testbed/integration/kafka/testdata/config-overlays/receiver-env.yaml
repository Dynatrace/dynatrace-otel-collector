exporters:
  otlp_http:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:DT_API_TOKEN}"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [kafka]
      exporters: [otlp_http]
    metrics:
      receivers: [kafka]
      exporters: [otlp_http]
    logs:
      receivers: [kafka]
      exporters: [otlp_http]
