exporters:
  otlp_http/traces:
    endpoint: http://%[1]s:4321
  otlp_http/metrics:
    endpoint: http://%[1]s:4320
  otlp_http/logs:
    endpoint: http://%[1]s:4319

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [kafka]
      exporters: [otlp_http/traces]
    metrics:
      receivers: [kafka]
      exporters: [otlp_http/metrics]
    logs:
      receivers: [kafka]
      exporters: [otlp_http/logs]
