apiVersion: apps/v1
kind: Deployment
metadata:
  name: temeletrygen-logs-deployment
  namespace: e2eloadbalancing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temeletrygen-logs-deployment
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: temeletrygen-logs-deployment
    spec:
      containers:
      - command:
        - /telemetrygen
        - logs
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-logs-deployment"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
        imagePullPolicy: IfNotPresent
        name: telemetrygen
      restartPolicy: Always
