apiVersion: apps/v1
kind: Deployment
metadata:
  name: temeletrygen-metrics-deployment1
  namespace: e2eloadbalancing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temeletrygen-metrics-deployment1
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: temeletrygen-metrics-deployment1
    spec:
      containers:
      - command:
        - /telemetrygen
        - metrics
        - --otlp-insecure
        - --otlp-metric-name=custom-metric-name1
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-metrics-deployment"
        image: odubajdt/telemetrygen:metric-name-final
        imagePullPolicy: Always
        name: telemetrygen
      restartPolicy: Always
