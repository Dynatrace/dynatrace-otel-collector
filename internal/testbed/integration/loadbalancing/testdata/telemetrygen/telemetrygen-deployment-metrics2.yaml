apiVersion: apps/v1
kind: Deployment
metadata:
  name: temeletrygen-metrics-deployment2
  namespace: e2eloadbalancing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temeletrygen-metrics-deployment2
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: temeletrygen-metrics-deployment2
    spec:
      containers:
      - command:
        - /telemetrygen
        - metrics
        - --otlp-insecure
        - --otlp-metric-name=custom-metric-name3
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="custom-service-name3"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
        imagePullPolicy: Always
        name: telemetrygen1
      - command:
        - /telemetrygen
        - metrics
        - --otlp-insecure
        - --otlp-metric-name=custom-metric-name4
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="custom-service-name4"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
        imagePullPolicy: Always
        name: telemetrygen2
      restartPolicy: Always
