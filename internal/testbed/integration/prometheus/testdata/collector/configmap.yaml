apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}-config
  namespace: e2eprometheus
data:
  relay: |
    extensions:
      health_check: {}
    receivers:
      prometheus:
        config:
          scrape_configs:
          - job_name: 'node-exporter'
            scrape_interval: 60s
            static_configs:
            - targets: ['prometheus-node-exporter.e2eprometheus.svc.cluster.local:9100']
          - job_name: opentelemetry-collector
            scrape_interval: 60s
            static_configs:
            - targets:
                - 127.0.0.1:8888
    processors:
      cumulativetodelta:
    exporters:
      otlp:
        endpoint: {{ .HostEndpoint }}:4317
        tls:
          insecure: true
    service:
      extensions:
      - health_check
      pipelines:
        metrics:
          receivers:
          - prometheus
          processors:
          - cumulativetodelta
          exporters:
          - otlp
