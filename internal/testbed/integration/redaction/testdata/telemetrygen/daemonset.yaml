apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Name }}-{{ .DataType }}-daemonset
  namespace: e2eredaction
spec:
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-daemonset
  template:
    metadata:
      annotations:
        workload: daemonset
      labels:
        app: {{ .Name }}-{{ .DataType }}-daemonset
    spec:
      containers:
        - command:
            - /telemetrygen
            - {{ .DataType  }}
            - --otlp-insecure
            - --otlp-endpoint={{ .OTLPEndpoint }}
            - --duration=36000s
            - --rate=1
            - --otlp-attributes=service.name="test-{{ .DataType }}-daemonset"
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.145.0@sha256:1fcf230e13cddffbd2649bbd7f1166bfd2d7809eb62cf66603e3f646cfe55c99
          name: telemetrygen
      restartPolicy: Always
