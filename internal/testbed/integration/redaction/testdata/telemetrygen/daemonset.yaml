apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Name }}-{{ .DataType }}-daemonset
  namespace: e2eredaction
spec:
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-daemonset
  template:
    metadata:
      annotations:
        workload: daemonset
      labels:
        app: {{ .Name }}-{{ .DataType }}-daemonset
    spec:
      containers:
        - command:
            - /telemetrygen
            - {{ .DataType  }}
            - --otlp-insecure
            - --otlp-endpoint={{ .OTLPEndpoint }}
            - --duration=36000s
            - --rate=1
            - --otlp-attributes=service.name="test-{{ .DataType }}-daemonset"
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.146.0@sha256:02a478400c659459125eae85f78b443059b3e4a2e87d361152d72f93c625096b
          name: telemetrygen
      restartPolicy: Always
