apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Name }}-{{ .DataType }}-statefulset
  namespace: e2eredaction
spec:
  serviceName: {{ .Name }}-{{ .DataType }}-statefulset
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-statefulset
  template:
    metadata:
      annotations:
        workload: statefulset
      labels:
        app: {{ .Name }}-{{ .DataType }}-statefulset
    spec:
      containers:
        - command:
            - /telemetrygen
            - {{ .DataType }}
            - --otlp-insecure
            - --otlp-endpoint={{ .OTLPEndpoint }}
            - --duration=36000s
            - --rate=1
            - --otlp-attributes=service.name="test-{{ .DataType }}-statefulset"
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.143.0
          name: telemetrygen
      restartPolicy: Always
