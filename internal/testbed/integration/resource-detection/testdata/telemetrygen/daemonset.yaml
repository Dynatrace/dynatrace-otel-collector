apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Name }}-{{ .DataType }}-daemonset
  namespace: e2eresourcedetection
spec:
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-daemonset
  template:
    metadata:
      annotations:
        workload: daemonset
      labels:
        app: {{ .Name }}-{{ .DataType }}-daemonset
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType  }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-{{ .DataType }}-daemonset"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.143.0@sha256:378202967d0e1245093c051b2ee8ea3bf76f72acf23bb73cd2bea665ada29c1c
        name: telemetrygen
      restartPolicy: Always
