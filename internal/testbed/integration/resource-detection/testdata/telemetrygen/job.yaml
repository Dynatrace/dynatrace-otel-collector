apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Name }}-{{ .DataType}}-job
  namespace: e2eresourcedetection
spec:
  template:
    metadata:
      annotations:
        workload: job
      labels:
        app: {{ .Name }}-{{ .DataType }}-job
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --rate=1
        - --duration=36000s
        - --otlp-attributes=service.name="test-{{ .DataType }}-job"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.143.0@sha256:378202967d0e1245093c051b2ee8ea3bf76f72acf23bb73cd2bea665ada29c1c
        name: telemetrygen
      restartPolicy: OnFailure
