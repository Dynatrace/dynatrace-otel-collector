apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Name }}-{{ .DataType}}-job
  namespace: e2eresourcedetection
spec:
  template:
    metadata:
      annotations:
        workload: job
      labels:
        app: {{ .Name }}-{{ .DataType }}-job
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --rate=1
        - --duration=36000s
        - --otlp-attributes=service.name="test-{{ .DataType }}-job"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.144.0@sha256:e383cf37033729512a72a898f47b9170d4a5f94b3217096689ea113a10205c02
        name: telemetrygen
      restartPolicy: OnFailure
