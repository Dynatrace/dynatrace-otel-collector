apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Name }}-{{ .DataType }}-statefulset
  namespace: e2eresourcedetection
spec:
  serviceName: {{ .Name }}-{{ .DataType }}-statefulset
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-statefulset
  template:
    metadata:
      annotations:
        workload: statefulset
      labels:
        app: {{ .Name }}-{{ .DataType }}-statefulset
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-{{ .DataType }}-statefulset"
        - --otlp-attributes=host.name="my-host-not-overridden"
        - --otlp-attributes=dt.entity.host="my-host-not-overridden"
        - --otlp-attributes=dt.smartscape.host="my-smartscape-host-not-overridden"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.144.0@sha256:e383cf37033729512a72a898f47b9170d4a5f94b3217096689ea113a10205c02
        name: telemetrygen
      restartPolicy: Always
