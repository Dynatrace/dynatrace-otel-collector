apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  type: ClusterIP
  ports:
    - name: otlp
      port: 4318
      targetPort: 4318
      protocol: TCP
      appProtocol: grpc
  selector:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: {{ .Name }}
