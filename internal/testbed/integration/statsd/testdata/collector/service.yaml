apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
  namespace: e2estatsd
spec:
  type: ClusterIP
  ports:
    - name: otlp
      port: 4317
      targetPort: 4317
      protocol: TCP
      appProtocol: grpc
    - name: statsd
      port: 8127
      targetPort: 8127
      protocol: TCP
  selector:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: {{ .Name }}
