apiVersion: batch/v1
kind: Job
metadata:
  name: statsd-generator-job
  namespace: e2estatsd
spec:
  template:
    spec:
      containers:
      - name: netcat
        image: alpine
        command: ["/bin/sh", "-c"]
        args: ["echo 'test.metric:42|g|#myKey:myVal' | nc -w 1 -u -v -p 8125 otelcolsvc.e2estatsd.svc.cluster.local"]
      restartPolicy: Never
  backoffLimit: 4