apiVersion: batch/v1
kind: Job
metadata:
  name: statsd-generator-job
  namespace: e2estatsd
spec:
  template:
    spec:
      containers:
      - name: netcat
        image: alpine
        command: ["/bin/sh", "-c"]
        args: ["echo 'test.metric:42|c|#myKey:myVal' | nc -w 1 -u -4 localhost 8125"]
      restartPolicy: Never
  backoffLimit: 4