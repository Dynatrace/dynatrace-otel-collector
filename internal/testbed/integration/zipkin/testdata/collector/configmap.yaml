apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}-config
  namespace: e2ezipkin
data:
  relay: |
    extensions:
      health_check: {}
    receivers:
      zipkin:

    exporters:
      otlp:
        endpoint: {{ .HostEndpoint }}:4317
        tls:
          insecure: true
    service:
      extensions:
      - health_check
      pipelines:
        traces:
          receivers:
          - zipkin
          exporters:
          - otlp
