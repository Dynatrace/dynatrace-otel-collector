dist:
  module: github.com/Dynatrace/dynatrace-otel-collector
  name: dynatrace-otel-collector
  description: Dynatrace OpenTelemetry Collector Distribution
  output_path: ./build
  version: 0.0.3-alpha

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/fluentforwardreceiver v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/syslogreceiver v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/httpcheckreceiver v0.90.1

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.90.1
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.90.1
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.90.1

extensions:
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.90.1
  - gomod: go.opentelemetry.io/collector/extension/ballastextension v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.90.1

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.90.1
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/cumulativetodeltaprocessor v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sattributesprocessor v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.90.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.90.1

connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.90.1
