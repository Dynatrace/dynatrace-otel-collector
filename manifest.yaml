dist:
  module: github.com/Dynatrace/dynatrace-otel-collector
  name: dynatrace-otel-collector
  description: Dynatrace distribution of the OpenTelemetry Collector
  output_path: ./build
  version: 0.6.0

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/fluentforwardreceiver v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/jaegerreceiver v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/syslogreceiver v0.101.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.101.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.101.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.101.0

extensions:
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.101.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.101.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/cumulativetodeltaprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sattributesprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/probabilisticsamplerprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/tailsamplingprocessor v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.101.0

connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.101.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/spanmetricsconnector v0.101.0

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v0.101.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v0.101.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v0.101.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v0.101.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v0.101.0
  - gomod: github.com/Dynatrace/dynatrace-otel-collector/internal/confmap/provider/eecprovider v0.0.0

replaces:
  - github.com/Dynatrace/dynatrace-otel-collector/internal/confmap/provider/eecprovider => ../internal/confmap/provider/eecprovider
