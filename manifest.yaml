dist:
  module: github.com/Dynatrace/dynatrace-otel-collector
  name: dynatrace-otel-collector
  description: Dynatrace OpenTelemetry Collector Distribution
  output_path: ./build
  version: 0.0.2-alpha

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/fluentforwardreceiver v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/syslogreceiver v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/httpcheckreceiver v0.86.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.86.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.86.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.86.0

extensions:
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.86.0
  - gomod: go.opentelemetry.io/collector/extension/ballastextension v0.86.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.86.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sattributesprocessor v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.86.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.86.0

connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.86.0
