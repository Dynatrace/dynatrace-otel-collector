  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8seventsreceiver v0.136.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.136.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.136.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.136.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/loadbalancingexporter v0.136.0

