apiVersion: lifecycle.keptn.sh/v1beta1
kind: KeptnTaskDefinition
metadata:
  name: post-deployment-hello
spec:
  ttlSecondsAfterFinished: 1000
  function:
    inline:
      code: |
        console.log("Post-Deployment Task has been executed");
---
apiVersion: lifecycle.keptn.sh/v1beta1
kind: KeptnTaskDefinition
metadata:
  name: pre-deployment-hello
spec:
  ttlSecondsAfterFinished: 1000
  function:
    inline:
      code: |
        console.log("Pre-Deployment Task has been executed");
---
apiVersion: lifecycle.keptn.sh/v1beta1
kind: KeptnTaskDefinition
metadata:
  name: check-entry-service
spec:
  ttlSecondsAfterFinished: 1000
  function:
    httpRef:
      url: https://raw.githubusercontent.com/keptn/lifecycle-toolkit/main/runtimes/deno-runtime/samples/ts/http.ts
    parameters:
      map:
        url: http://podtato-head-entry:9000
---
apiVersion: lifecycle.keptn.sh/v1beta1
kind: KeptnEvaluationDefinition
metadata:
  name: available-cpus
spec:
  objectives:
    - evaluationTarget: ">1"
      keptnMetricRef:
        name: available-cpus
---
apiVersion: metrics.keptn.sh/v1beta1
kind: KeptnMetric
metadata:
  name: available-cpus
spec:
  fetchIntervalSeconds: 10
  provider:
    name: prometheus
  query: >-
    sum(kube_node_status_capacity{resource='cpu'})
---
apiVersion: metrics.keptn.sh/v1beta1
kind: KeptnMetricsProvider
metadata:
  name: prometheus
spec:
  type: prometheus
  targetServer: "http://prometheus-k8s.monitoring.svc.cluster.local:9090"